<head>
	{% if messages %}
	{% for message in messages %}<script>alert("{% for message in messages %}{{ message }}\n{% endfor %}");</script>
	{% endfor %}
	{% endif %}
<meta charset="utf-8">
<meta name="author" content="Softnio">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">

<title>התחברות למערכת</title>
</head>
<section class="forms-section">
  <h1 class="section-title">Welcome to StudyPlay</h1>
   <!-- Icon -->
   <div class="fadeIn first">
    <img src="{%static 'images/logostudyplay.png' %}" width="150" height="150" id="icon" alt="User Icon"/>
  </div>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        כניסה למערכת
        <span class="underline"></span>
      </button>

	  <form action="/StudyPlay/login" method="POST" id="login-form" class="form form-login" autocomplete="off" role="main">
		{% csrf_token %}
		<fieldset>
	  <legend>הכנס את ת"ז וסמסמא שלך למערכת</legend>
	  <div class="input-block">
		<label for="userid">ת"ז</label>
		<input type="text" id="pseudo" minlength="3"  name="pseudo" placeholder="...הזן מספר ת.ז " class="form-control required">
	  </div>
	  <div class="input-block">
		<label for="password">סיסמא</label>
		<input type="password" id="password" name="password" placeholder="...הזן סיסמה" class="form-control required">
	  </div>
	</fieldset>
	<button type="submit" class="btn-login">כניסה</button>
  </form>

    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign up admin
        <span class="underline"></span>
      </button>
      <form action="/StudyPlay/registerform" method="POST" id="login-form" class="form form-login" autocomplete="off" role="main">
        <fieldset>
          {% csrf_token %}
          <legend>אינה הכניס את ת"ז שם וסמסמא כדאי להרשם</legend>

            <label for="id">ID</label>
            <input type="id" minlength="3" id="id" name="id" placeholder="ID... " class="form-control required">
          </div>
          <div class="input-block">
            <label for="name">Pseudo</label>
            <input type="name" id="name" name="name" placeholder="Pseudo... " class="form-control required">
          </div>
          <div class="input-block">
			  <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password..." class="form-control required">
		  </div>
		  <div class="input-block">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Email..." class="form-control required">
		</div>

        </fieldset>
		<button type="submit" class="btn-signup">המשך</button>
      </form>
    </div>

	<div class="form-wrapper">
		<button type="button" class="switcher switcher-signup">
		   Sign up parents
		  <span class="underline"></span>
		</button>
		<form action="/StudyPlay/registerformparents" method="POST" id="login-form" class="form form-login" autocomplete="off" role="main">
		  <fieldset>
			{% csrf_token %}
			<legend>אינה הכניס את ת"ז שם וסמסמא כדאי להרשם</legend>
			<div class="input-block">
			  <label for="name"> Pseudo </label>
			  <input type="name" minlength="4" id="name" name="name" placeholder="Pseudo... " class="form-control required">
			</div>
			<div class="input-block">
				<label for="password"> Password </label>
				<input type="password" minlength="4" id="password" name="password" placeholder="4 digits max" class="form-control required">
			</div>
			<div class="input-block">
			  <label for="email"> Email </label>
			  <input type="email" id="email" name="email" placeholder="Email..." class="form-control required">
		  </div>
		  <div class="input-block">
			<label class="form-label" for="contact-symptom">Country</label>
			<select type="country" id='country' name="country" class="form-control required">
				<option selected></option>
				<option>France</option>
				<option>Israel</option>
				<option>Brazil</option>
				<option>Russia</option>
				<option>USA</option>
			</select>
		</div>





		  </fieldset>
		  <button type="submit" class="btn-signup">המשך</button>
		</form>
	  </div>
  </div>
</section>


<!-- social media links and icons  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
.fadeIn.first {
  -webkit-animation-delay: 0.4s;
  -moz-animation-delay: 0.4s;
  animation-delay: 0.4s;
}
  *,
*::before,
*::after {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
	background: #d3f4fb;
}

.forms-section {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: right;
}

.section-title {
	font-size: 32px;
	letter-spacing: 1px;
	color: #F65857;
}

.forms {
	display: flex;
	align-items: flex-start;
	margin-top: 30px;
}

.form-wrapper {
	animation: hideLayer .3s ease-out forwards;
}

.form-wrapper.is-active {
	animation: showLayer .3s ease-in forwards;
}

@keyframes showLayer {
	50% {
		z-index: 1;
	}
	100% {
		z-index: 1;
	}
}

@keyframes hideLayer {
	0% {
		z-index: 1;
	}
	49.999% {
		z-index: 1;
	}
}

.switcher {
	position: relative;
	cursor: pointer;
	display: block;
	margin-right: auto;
	margin-left: auto;
	padding: 0;
	text-transform: uppercase;
	font-family: inherit;
	font-size: 16px;
	letter-spacing: .5px;
	color: #D4E2FF;
	background-color: transparent;
	border: none;
	outline: none;
	transform: translateX(0);
	transition: all .3s ease-out;
}

.form-wrapper.is-active .switcher-login {
	color: #F65857;
	transform: translateX(90px);
}

.form-wrapper.is-active .switcher-signup {
	color: #F65857;
	transform: translateX(-90px);
}

.underline {
	position: absolute;
	bottom: -5px;
	left: 0;
	overflow: hidden;
	pointer-events: none;
	width: 100%;
	height: 2px;
}

.underline::before {
	content: '';
	position: absolute;
	top: 0;
	left: inherit;
	display: block;
	width: inherit;
	height: inherit;
	background-color: currentColor;
	transition: transform .2s ease-out;
}

.switcher-login .underline::before {
	transform: translateX(101%);
}

.switcher-signup .underline::before {
	transform: translateX(-101%);
}

.form-wrapper.is-active .underline::before {
	transform: translateX(0);
}

.form {
	overflow: hidden;
	min-width: 260px;
	margin-top: 50px;
	padding: 30px 25px;
    border-radius: 5px;
	transform-origin: top;
}

.form-login {
	animation: hideLogin .3s ease-out forwards;
}

.form-wrapper.is-active .form-login {
	animation: showLogin .3s ease-in forwards;
}

@keyframes showLogin {
	0% {
		background: #d7e7f1;
		transform: translate(40%, 10px);
	}
	50% {
		transform: translate(0, 0);
	}
	100% {
		background-color: #fff;
		transform: translate(35%, -20px);
	}
}

@keyframes hideLogin {
	0% {
		background-color: #fff;
		transform: translate(35%, -20px);
	}
	50% {
		transform: translate(0, 0);
	}
	100% {
		background: #d7e7f1;
		transform: translate(40%, 10px);
	}
}

.form-signup {
	animation: hideSignup .3s ease-out forwards;
}

.form-wrapper.is-active .form-signup {
	animation: showSignup .3s ease-in forwards;
}

@keyframes showSignup {
	0% {
		background: #d7e7f1;
		transform: translate(-40%, 10px) scaleY(.8);
	}
	50% {
		transform: translate(0, 0) scaleY(.8);
	}
	100% {
		background-color: #fff;
		transform: translate(-35%, -20px) scaleY(1);
	}
}

@keyframes hideSignup {
	0% {
		background-color: #fff;
		transform: translate(-35%, -20px) scaleY(1);
	}
	50% {
		transform: translate(0, 0) scaleY(.8);
	}
	100% {
		background: #d7e7f1;
		transform: translate(-40%, 10px) scaleY(.8);
	}
}

.form fieldset {
	position: relative;
	opacity: 0;
	margin: 0;
	padding: 0;
	border: 0;
	transition: all .3s ease-out;
}

.form-login fieldset {
	transform: translateX(-50%);
}

.form-signup fieldset {
	transform: translateX(50%);
}

.form-wrapper.is-active fieldset {
	opacity: 1;
	transform: translateX(0);
	transition: opacity .4s ease-in, transform .35s ease-in;
}

.form legend {
	position: absolute;
	overflow: hidden;
	width: 1px;
	height: 1px;
	clip: rect(0 0 0 0);
}

.input-block {
	margin-bottom: 20px;
}

.input-block label {
	font-size: 14px;
  color: #a1b4b4;
}

.input-block input {
	display: block;
	width: 100%;
	margin-top: 8px;
	padding-right: 15px;
	padding-left: 15px;
	font-size: 16px;
	line-height: 40px;
	color: #3b4465;
  background: #eef9fe;
  border: 1px solid #cddbef;
  border-radius: 2px;
}

.input-block select {
	display: block;
	width: 100%;
	margin-top: 8px;
	padding-right: 15px;
	padding-left: 15px;
	font-size: 16px;
	line-height: 40px;
	color: #3b4465;
  background: #eef9fe;
  border: 1px solid #cddbef;
  border-radius: 2px;
  text-align: right;
}


.form [type='submit'] {
	opacity: 0;
	display: block;
	min-width: 120px;
	margin: 30px auto 10px;
	font-size: 18px;
	line-height: 40px;
	border-radius: 25px;
	border: none;
	transition: all .3s ease-out;
}

.form-wrapper.is-active .form [type='submit'] {
	opacity: 1;
	transform: translateX(0);
	transition: all .4s ease-in;
}

.btn-login {
	color: #fbfdff;
	background: #5D93FF;
	transform: translateX(-30%);
}

.btn-signup {
	color: #5D93FF;
	background: #fbfdff;
	box-shadow: inset 0 0 0 2px #5D93FF;
	transform: translateX(30%);
}


/* social media links and icons  */
.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}



</style>

<script>
  const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})

</script>
